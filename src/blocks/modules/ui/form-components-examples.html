<!-- Select Element -->
<label for="Select" class="form__label">
    <select name="Select" id="Select" data-placeholder="Select" class="select js-single-select">
        <option></option>
        <option value="Select 1">Select 1</option>
        <option value="Select 2">Select 2</option>
    </select>

    <span class="form__error">Поле обязательно для заполнения</span>
    <span class="form__error-icon">!</span>
    <span class="form__success-field">
        <img src="./img/svg/icon_sucess.svg" alt="">
    </span>
</label>

<!-- Input Phone -->

</label>
